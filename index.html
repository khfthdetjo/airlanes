<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airlanes - Singapore to Malaysia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Airlanes</div>
    <nav>
      <ul>
        <li><a href="#booking">Booking</a></li>
        <li><a href="#routes">Routes</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="booking">
    <h1>Book Your Flight</h1>
    <form>
      <label for="from">From:</label>
      <select id="from" name="from">
        <option value="Singapore">Singapore</option>
      </select>

      <label for="to">To:</label>
      <select id="to" name="to">
        <option value="Malaysia">Malaysia</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="passengers">Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" max="10">

      <button type="submit">Search Flights</button>
    </form>
  </section>

  <section id="routes">
    <h2>Popular Routes</h2>
    <ul>
      <li>Singapore - Kuala Lumpur</li>
      <li>Singapore - Penang</li>
      <li>Singapore - Langkawi</li>
    </ul>
  </section>

  <footer>
    <div>
      <p>Contact us: support@airlanes.com</p>
      <p>&copy; 2024 Airlanes. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
